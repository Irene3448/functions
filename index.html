<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Typography and Interaction: Functions</title>
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script defer src="assets/main.js"></script>
		<script defer src="assets/audio.js"></script>
	</head>

	<body>
		<header>
			<h1>Melody Clock</h1>
			<button id="break"><img src="assets/images/break-icon.png" alt="break-button"></button>
		</header>

		<!-- timer and start and pause buttons-->
		<div id="timerbox">
			<div id="break-timer" class="hidden">Break Time: 00:00</div>
			<div id="timer-controls">
				<button id="start-timer">â–¶ Play</button>
			</div>
		</div>

		<!-- background images-->
		<div class="background-image">
			<img src="assets/images/background-image.jpg" alt="default-background">
			<div class="overlay"></div>
		  </div>

		<section>
			<div id="taskarea">
				<ul id="tasklist">
				<!-- New tasks will be added here -->
				</ul>

				<!-- Add Task button -->
				<div id="addtask-button">
					<button id="addtask"><img src="assets/images/plus-icon.png" alt="addtask-button">Add Task</button>
				</div>
			</div>
		</section>
		
		<!-- Task input -->
		<div id="inputtask" class="hidden">
			<form id="taskform">
				<label>
					Set your focus time
					<select id="taskduration" required>
						<option value="" disabled selected hidden>--Please choose duration--</option>
						<option value="0.17">10 seconds (for test)</option>
						<option value="20">20 minutes</option>
						<option value="30">30 minutes</option>
						<option value="40">40 minutes</option>
						<option value="45">45 minutes</option>
						<option value="50">50 minutes</option>
					</select>
				</label>

				<label>
					Pick your vibe
					<select id="mood" required>
						<option value="" disabled selected hidden>--Please choose an option--</option>
						<option value="cozyjazz">Cozy jazz</option>
						<option value="rainyday">Rainy day</option>
						<option value="lofi">Lofi chill</option>
						<option value="stressfree">Stress free</option>
						<option value="whitenoise">White noise</option>
					</select>
				</label>

				<div class="submit-buttons">
					<button id="cancel">Cancel</button>
					<button id="submit">Done</button>
				</div>
			</form>
		</div>
		
		<audio id="audioPlayer"></audio>

		<div id="break-modal" class="hidden">
			<div id="break-content">
			  <label for="break-duration">Choose break duration</label>
			  <select id="break-duration">
				<option value="0">Skip break</option>
				<option value="10">10 seconds (test)</option>
				<option value="300">5 minutes</option>
				<option value="600" selected>10 minutes</option>
				<option value="900">15 minutes</option>
				<option value="1200">20 minutes</option>
				<option value="1800">30 minutes</option>
			  </select>

			  <div class="break-buttons">
				<button id="close-break">Close</button>
			  </div>
			</div>
		  </div>

	</body>
</html>
