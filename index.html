<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Typography and Interaction: Functions</title>
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script defer src="assets/main.js"></script>
		<script defer src="assets/audio.js"></script>
	</head>

	<body>
		<header>
			<h1>Melody Clock</h1>
			<button id="setting"><img src="assets/images/setting-icon.png" alt="setting-button"></button>
		</header>

		<!-- timer and start and pause buttons-->
		<div id="timerbox">
			<div id="timer-controls">
				<button id="start-timer">â–¶ Play</button>
			</div>
		</div>

		<!-- background images-->
		<div class="background-image">
			<img src="assets/images/background-image.jpg" alt="default-background">
			<div class="overlay"></div>
		  </div>

		<section>
			<div id="taskarea">
				<ul id="tasklist">
				<!-- New tasks will be added here -->
				</ul>

				<!-- Add Task button -->
				<div id="addtask-button">
					<button id="addtask"><img src="assets/images/plus-icon.png" alt="addtask-button">Add Task</button>
				</div>
			</div>
		</section>
		
		<!-- Task input -->
		<div id="inputtask" class="hidden">
			<form id="taskform">
				<label>
					How long will this take? (minutes)
					<input type="number" id="taskduration" min="1" placeholder="e.g. 45" required />
				</label>

				<label>
					Pick your vibe
					<select id="mood" required>
						<option value="" disabled selected hidden>--Please choose an option--</option>
						<option value="cozyjazz">Cozy jazz</option>
						<option value="rainyday">Rainy day</option>
						<option value="lofi">Lofi chill</option>
						<option value="stressfree">Stress free</option>
						<option value="whitenoise">White noise</option>
					</select>
				</label>

				<div class="submit-buttons">
					<button id="cancel">Cancel</button>
					<button id="submit">Done</button>
				</div>
			</form>
		</div>
		
		<audio id="audioPlayer"></audio>

	</body>
</html>
