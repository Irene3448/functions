<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Typography and Interaction: Functions</title>
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script defer src="assets/form-state.js"></script>
		<script defer src="assets/main.js"></script>
		<script defer src="assets/audio.js"></script>
	</head>

	<body>
		<header>
			<h1>Melody Clock</h1>
			<button id="setting"><img src="assets/images/setting-icon.png" alt="setting-button"></button>
		</header>

		<!-- timer and start and pause buttons-->
		<div id="timerbox">
			<!-- <div id="countdown">00:00</div> -->
			<div id="timer-controls">
				<button id="start-timer">â–¶ Play</button>
			</div>
		</div>

		<!-- Add Task button -->
		<div id="addtask-button">
			<button id="addtask"><img src="assets/images/plus-icon.png" alt="addtask-button">Add Task</button>
		</div>

		<!-- background images-->
		<div class="background-image">
			<img src="assets/images/background-image.jpg" alt="default-background">
			<div class="overlay"></div>
		  </div>

		<section>
			<ul id="tasklist">
				<!-- scheduled tasks will appear here -->
			</ul>
		</section>
		
		<!-- Task input -->
		<div id="inputtask" class="hidden">
			<form id="taskform">
				<label>
					Duration (minutes)
					<input type="number" id="taskduration" min="1" placeholder="e.g. 45" required />
				</label>

				<label>
					Background Music
					<select id="backgroundmusic">
						<option value="forestcafe">1. Forest Cafe Music</option>
						<option value="lofi">2. Lofi Work Music</option>
						<option value="whitenoise">3. White Noise in Cafe</option>
						<option value="rainyday">4. Rainy Day Music</option>
						<option value="cozyjazz">5. Cozy Jazz Music</option>
					</select>
				</label>

				<div class="submit-buttons">
					<button id="cancel">Cancel</button>
					<button id="submit">Add Task</button>
				</div>
			</form>
		</div>
		

	</body>
</html>
